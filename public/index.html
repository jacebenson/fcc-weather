<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <meta name="description" content="Weather App">
  <link rel="canonical" href="/projects/freecodecamp/frontend/intermediate/weather/">
  <style media="all" type="text/css">body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .weather-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }
    .location {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .description {
      font-size: 18px;
      margin: 10px 0;
      text-transform: capitalize;
    }
    .current-temp {
      text-align: center;
      margin: 25px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .main-temp {
      font-size: 72px;
      font-weight: 100;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .temp-range {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.9;
      letter-spacing: 2px;
    }
    .moon-phase {
      font-size: 16px;
      margin: 15px 0;
    }
    .weather-table {
      margin: 20px 0;
    }
    .unit-comparison {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .unit-comparison th {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 8px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .metric-header {
      color: #ffffff;
      background: rgba(0, 184, 148, 0.3);
    }
    .imperial-header {
      color: #ffffff;
      background: rgba(253, 121, 168, 0.3);
    }
    .unit-comparison td {
      padding: 15px 10px;
      font-size: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 500;
    }
    .metric {
      background: rgba(0, 184, 148, 0.2);
      border-left: 3px solid #00b894;
    }
    .imperial {
      background: rgba(253, 121, 168, 0.2);
      border-right: 3px solid #fd79a8;
    }
    .switch {
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      text-align: center;
    }
    .switch:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }
    .no-toggle {
      background: rgba(255, 255, 255, 0.05);
    }
    .weather-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    .day-section, .night-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    .day-section {
      background: linear-gradient(145deg, rgba(255, 193, 7, 0.15), rgba(255, 255, 255, 0.1));
      border-left: 3px solid #ffc107;
    }
    .night-section {
      background: linear-gradient(145deg, rgba(63, 81, 181, 0.15), rgba(255, 255, 255, 0.1));
      border-right: 3px solid #3f51b5;
    }
    .section-header {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
    }
    .detail {
      font-size: 14px;
      margin: 8px 0;
      font-weight: 500;
      opacity: 0.95;
    }
    .loading {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DezZUgU1.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-icon">
      <img id="img" src="" style="width: 80px; height: 80px;" />
    </div>
    
    <h1 id="location" class="location">
      üìç Getting location...
    </h1>
    <button 
      id="changeLocationBtn" 
      style="display: none; margin: 10px auto; padding: 8px 16px; background: rgba(255,255,255,0.1); color: #ecf0f1; border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; font-size: 14px; cursor: pointer; transition: all 0.3s;"
      onmouseover="this.style.background='rgba(255,255,255,0.2)'"
      onmouseout="this.style.background='rgba(255,255,255,0.1)'"
    >
      üîÑ Change Location
    </button>
    
    <div id="description" class="description">‚õÖ Loading weather...</div>
    
    <div class="current-temp">
      <div id="currentTemp" class="main-temp">--¬∞</div>
      <div id="tempRange" class="temp-range">H: --¬∞ L: --¬∞</div>
    </div>
    
    <div class="weather-grid">
      <div class="day-section">
        <div class="section-header">‚òÄÔ∏è Day</div>
        <div id="sunrise" class="detail">üåÖ --:--</div>

        <div id="humidity" class="detail">üíß --%</div>
        <div id="windInfo" class="detail">üí® --</div>
      </div>
      
      <div class="night-section">
        <div class="section-header">üí§ Eve</div>
        <div id="sunset" class="detail">üåá --:--</div>
        <div id="moonPhase" class="detail">üåô --</div>
      </div>
    </div>

  </div>

  <!-- Location Input Modal (hidden by default) -->
  <div id="locationModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: #2c3e50; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
      <h2 style="margin-top: 0; color: #ecf0f1; text-align: center;">üìç Enter Your Location</h2>
      <p id="modalMessage" style="color: #bdc3c7; text-align: center; margin-bottom: 20px;">Please enter your city:</p>
      <input 
        type="text" 
        id="cityInput" 
        placeholder="e.g., Miami, FL or Tampa, Florida" 
        style="width: 100%; padding: 12px; border: 2px solid #34495e; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #34495e; color: #ecf0f1;"
      />
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button 
          id="submitLocation" 
          style="flex: 1; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold;"
        >Get Weather</button>
        <button 
          id="cancelLocation" 
          style="padding: 12px 20px; background: #95a5a6; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;"
        >Cancel</button>
      </div>
      <p id="locationError" style="color: #e74c3c; margin-top: 10px; text-align: center; display: none;"></p>
    </div>
  </div>

</body>
</html>
